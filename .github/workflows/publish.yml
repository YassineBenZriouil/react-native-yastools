name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: "Version bump type (patch, minor, major) or skip to use current version"
        required: false
        default: "skip"
        type: choice
        options:
          - skip
          - patch
          - minor
          - major

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          test -f dist/index.js || (echo "Build failed: dist/index.js not found" && exit 1)
          test -f dist/index.d.ts || (echo "Build failed: dist/index.d.ts not found" && exit 1)

      - name: Bump version (if specified)
        if: github.event.inputs.version != 'skip' && github.event.inputs.version != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version ${{ github.event.inputs.version }} -m "chore(release): %s"
          git push --follow-tags

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
